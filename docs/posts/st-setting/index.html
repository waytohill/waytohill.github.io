    <h1>[ArchLinux]终端模拟器(st)配置</h1>

    

    <h2 id="配置st">配置st</h2>
<p>修改<code>config.def.h</code>，删除<code>config.h</code>，输入<code>sudo make clean install</code>重新编译安装，之后重启st就可以查看配置后的效果了</p>
<h2 id="修改字体">修改字体</h2>
<p>字体在<code>static char *font</code>字段修改，修改完删除config.h重新编译安装即可</p>
<h2 id="设置shell">设置shell</h2>
<p><code>static char *shell</code>是st默认的shell，可以将其修改为自己喜欢的shell，修改完重新编译</p>
